name: CI Staging Post Merge

on:
  push:
    branches:
      - staging
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  prepare:
    uses: ./.github/workflows/merge-staging-prepare.yml

  staging_healthcheck:
    needs: prepare
    uses: ./.github/workflows/merge-staging-healthcheck.yml
    with:
        environment: staging
    secrets:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}

  deploy_staging:
    needs:
      - prepare
      - staging_healthcheck
    uses: ./.github/workflows/merge-staging-deploy.yml
    with:
      lock-path: ${{ needs.prepare.outputs.lock-path }}
    secrets: inherit

  tests_staging:
    name: Deploy Test Job to Staging
    needs: deploy_staging
    uses: ./.github/workflows/merge-staging-tests.yml
